<html><head><base href="https://rielec.io/forgot-password"><title>RIELEC - Reset Your Password</title>
<style>
body {
  font-family: 'Roboto', sans-serif;
  line-height: 1.6;
  color: #333;
  margin: 0;
  padding: 0;
  background-color: #f7f9fc;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.reset-container {
  background-color: white;
  padding: 40px;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  width: 100%;
  max-width: 400px;
}
h1 {
  color: #2c3e50;
  text-align: center;
  margin-bottom: 30px;
}
p {
  text-align: center;
  margin-bottom: 20px;
}
form {
  display: flex;
  flex-direction: column;
}
label {
  margin-bottom: 5px;
  font-weight: bold;
}
input[type="email"] {
  padding: 12px;
  margin-bottom: 20px;
  border: 1px solid #ddd;
  border-radius: 4px;
  font-size: 16px;
}
button {
  background-color: #3498db;
  color: white;
  padding: 12px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s ease;
}
button:hover {
  background-color: #2980b9;
}
.back-to-login {
  text-align: center;
  margin-top: 20px;
}
.back-to-login a {
  color: #3498db;
  text-decoration: none;
}
.back-to-login a:hover {
  text-decoration: underline;
}
.message {
  text-align: center;
  margin-top: 20px;
  padding: 10px;
  border-radius: 4px;
}
.success {
  background-color: #d4edda;
  color: #155724;
  border: 1px solid #c3e6cb;
}
.error {
  background-color: #f8d7da;
  color: #721c24;
  border: 1px solid #f5c6cb;
}
</style>
</head>
<body>
<div class="reset-container">
  <h1>Reset Your Password</h1>
  <p>Enter your email address below and we'll send you instructions to reset your password.</p>
  
  <form id="resetForm">
    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required>
    
    <button type="submit">Send Reset Link</button>
  </form>
  
  <div id="message" class="message" style="display: none;"></div>
  
  <div class="back-to-login">
    <a href="https://rielec.io/login">Back to Login</a>
  </div>
</div>

<script>
document.getElementById('resetForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const email = document.getElementById('email').value;
  const messageDiv = document.getElementById('message');
  
  // Simulating password reset process
  if (email) {
    // In a real application, this would be an API call
    setTimeout(() => {
      messageDiv.textContent = "If an account exists for " + email + ", you will receive an email with instructions on how to reset your password. Please check your inbox and spam folder.";
      messageDiv.className = "message success";
      messageDiv.style.display = "block";
      
      // Clear the form
      document.getElementById('email').value = '';
    }, 1500);
  } else {
    messageDiv.textContent = "Please enter a valid email address.";
    messageDiv.className = "message error";
    messageDiv.style.display = "block";
  }
});
</script>
</body></html>
